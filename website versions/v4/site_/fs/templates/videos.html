{% extends "base.html" %} 


{% block content %}



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog-Z Videos</title>
   



    <div class="container-fluid tm-container-content tm-mt-60">
        <div class="row mb-4">
           
            
        </div>
        <h2 style="padding-top :50px; font-family: heroic ; text-align : center ;font-size: 44px ;">Gallery</style></h2>
        <div class="row tm-mb-90 tm-gallery">
        {% for post in gallery_list %}  
        
        
        <div class="ct-blog col-sm-0 col-md-3 nmooo" onclick="javascript:window.location.href='{% url 'gallery_detail' post.slug  %}'">

                               
            <div class="inner">
           
                               
               <div class="fauxcrop">
               <a href='{% url 'gallery_detail' post.slug  %}'><img alt="asdkjasd asjdh" src="{{post.g_thumb.url}}"></a>
               </div>
               <div style="display: flex; padding-top: 5px ;">
               <div class="rectangle"><p style ="color: aliceblue  ;font-weight: 600; text-align: center; font-size: 14px; " > {{ post.alt_text }}</p></div>  
               <div class="rectangle-d" ><p style="font-size: 14px;font-weight: 600;">{{ post.created_on.day }}-{{ post.created_on.month }}-{{ post.created_on.year }}</p>
               </div>
           </div>
            <div><h3 class="ct-blog-header" >{{ post.title }}</h3></div>
               
           </div>
       </div>
       


         
       {% endfor %}  
       <div id="load" style=""><a href="#">Load More</a></div>
        
    </div> <!-- row -->
      
    </div> <!-- container-fluid, tm-container-content -->

    
{%endblock%}
